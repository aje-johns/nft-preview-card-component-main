<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="padding">
        <div class="title pt10">Equilibrium #3429</div>

        <div class="paragraph pt10">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="priceNtime pt10 pb10">
          <span class="price">0.041 ETH</span>
          <span class="time">3 days left</span>
        </div>
        <hr/>
        <div class="credits pt10">
          <div class="creatorImage">
          <img src="./images/image-avatar.png"></img>
        </div>
          <span class="credit">Creation of Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
